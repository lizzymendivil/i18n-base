<h2>Internationalize your App!</h2>
<p class="text-secondary mt-3">By Lizzy Mendivil</p>
<form class="form-signin">
  <div class="card">
      <div class="card-body">
  <img class="mb-4" src="../assets/brand/angular-user.svg" alt="" width="100" height="100">
  <h1 class="h3 mb-3 font-weight-normal">Welcome!</h1>
  <label for="inputEmail" class="sr-only">Username</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label class="mr-2">
      <input type="checkbox" value="remember-me"> Remember me
    </label>
    <label>
        <a href="">Forgot password?</a> 
    </label>
  </div>
  <button class="btn btn-lg bg-danger btn-block text-white text-uppercase" type="submit">Sign in</button>
  <p class="mt-3 mb-3 text-muted text-center">
      <span>Or sign in with</span>
  </p>
  <button type="button" class="m-1 btn btn-danger btn-circle btn-lg">
    <i class="fab fa-google"></i>
  </button>
  <button type="button" class="m-1 btn btn-danger btn-circle btn-lg">
    <i class="fab fa-twitter"></i>
  </button>
  <button type="button" class="m-1 btn btn-danger btn-circle btn-lg">
    <i class="fab fa-facebook-f"></i>
  </button>

  <!-- <span style="font-size: 2rem;">
      <span class="bg-danger text-white">
          <i class="fab fa-twitter"></i>
      </span>
    </span> -->

  <p class="mt-5 mb-3 text-muted">
      <span class="mr-2">Not a member?</span><span><a href="">Sign up now</a></span>
  </p>
</div>
  </div>
</form>
